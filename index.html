<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sofa Configurator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .swatch-active { outline: 2px solid black; outline-offset: 2px; }
        /* Adjusted inset shadow for smaller circle size */
        .mobile-swatch-active { box-shadow: inset 0 0 0 3px white; border: 1px solid #d1d5db !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        #canvas-container canvas { width: 100% !important; height: 100% !important; outline: none; }
        #mobile-menu { transition: transform 0.3s ease-in-out; }
        .menu-hidden { transform: translateX(100%); }
        
      
        @media (min-width: 768px) {
            #config-panel {
                position: absolute;
                right: 30px;
                top: 30px;
                bottom: 30px;
                width: max-content;
                min-width: 360px;
                max-width: 45vw;
                height: calc(100% - 60px);
                border-radius: 12px;
                border: 1px solid #eee;
                box-shadow: 0 10px 30px rgba(0,0,0,0.08);
                z-index: 40;
            }
            /* Desktop: limit swatches to 6 per row */
            #desktopSofaSwatches, #desktopOttomanSwatches {
                display: grid;
                grid-template-columns: repeat(6, min-content);
                gap: 0.5rem;
                align-items: center;
            }
        }

    </style>
</head>
<body class="bg-white text-gray-900 antialiased overflow-hidden">

    <div id="loader" class="fixed inset-0 z-50 flex items-center justify-center bg-white text-[10px] tracking-[0.2em] font-bold">
        LOADING SYSTEM...
    </div>

    <div id="mobile-menu" class="fixed inset-0 z-[60] bg-white menu-hidden md:hidden p-10 flex flex-col">
        <button onclick="toggleMenu()" class="absolute top-10 right-8 text-gray-400 text-2xl font-light">✕</button>
        <h2 class="text-[18px] font-medium mb-10">Configuration</h2>
        <div class="mb-8">
            <label class="text-[11px] font-bold uppercase tracking-wider block mb-4">Select Model</label>
            <div class="relative">
                <select id="modelSelectMobile" class="w-full border border-gray-200 rounded-md p-3 text-sm bg-white appearance-none">
                    <option value="double__sofa.glb">3 Seater Sofa</option>
                    <option value="sofa.glb">Single Lounge</option>
                </select>
                <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none opacity-40">
                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </div>
            </div>
        </div>
        <div class="mt-auto flex flex-col gap-3">
            <button class="w-full bg-black text-white py-4 rounded-md text-[13px] font-medium flex items-center justify-center gap-3">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                Enquire Now
            </button>
            <button onclick="startAR()" class="w-full bg-[#555] text-white py-4 rounded-md text-[13px] font-medium flex items-center justify-center gap-3">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>
                View at Home
            </button>
        </div>
    </div>

    <div class="relative flex h-screen w-screen bg-[#f8f8f8]">
        <div id="canvas-container" class="relative flex-grow h-full w-full bg-white">
            <div class="absolute top-10 left-8 z-10 md:hidden">
                <h2 class="text-[14px] tracking-[0.4em] font-medium uppercase text-[#4A4A4A] opacity-70">Pentatonic</h2>
            </div>

            <div onclick="toggleMenu()" class="absolute top-11 right-8 z-10 md:hidden cursor-pointer opacity-40">
                <div class="w-6 h-[1px] bg-black mb-[5px]"></div>
                <div class="w-6 h-[1px] bg-black mb-[5px]"></div>
                <div class="w-6 h-[1px] bg-black"></div>
            </div>

            <div class="absolute bottom-0 left-0 right-0 z-20 md:hidden">
                <div class="bg-white w-full pb-48 pt-14 px-8 flex flex-col items-center shadow-[0_-10px_25px_-5px_rgba(0,0,0,0.05)] relative">
       <button onclick="toggleMenu()" class="absolute top-4 right-5 text-gray-400 text-1xl font-light">✕</button>
                    <div id="mobileSwatches" class="no-scrollbar flex gap-6 items-center overflow-x-auto w-full justify-start"></div>
                </div>
            </div>
        </div>
                            
        <aside id="config-panel" class="hidden md:flex p-10 flex-col overflow-y-auto bg-white">
            <button class="absolute top-6 right-8 text-gray-300 hover:text-black font-light text-lg">✕</button>
            <button id="sofaInlineCloseBtn" onclick="closeSofaEditors()" class="absolute top-36 right-8 flex items-center justify-center w-6 h-6 text-sm text-gray-400 hover:text-black rounded-full border border-transparent hover:border-gray-200">✕</button>
            
            <header class="mb-3">
                <h1 class="text-[13px] font-medium text-[#1a1a1a]">Mogensen 2333 Sofa 3 Seater</h1>
            </header>

            <div class="mb-6">
                <div class="relative">
                    <select id="modelSelect" class="w-full border border-gray-200 rounded-md p-2 text-[12px] appearance-none bg-white focus:outline-none cursor-pointer text-gray-400 pr-10">
                        <option value="double__sofa.glb">3 Seater Sofa</option>
                        <option value="sofa.glb">Single Lounge</option>
                    </select>
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none opacity-40">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </div>
                </div>
            </div>
            
            <hr class="mb-5 opacity-50">
            
            <div class="mb-6">
                <label class="text-[10px] font-bold uppercase tracking-wider block mb-2 text-gray-500">Sofa : <span id="sofaLabel" class="font-normal normal-case text-gray-400 ml-1">Cognac</span></label>
                <div class="flex flex-wrap gap-2 items-center" id="desktopSofaSwatches"></div>
            </div>
            
            <hr class="mb-5 opacity-50">
            
            <div class="mb-4">
                <label class="text-[10px] font-bold uppercase tracking-wider block mb-2 text-gray-500">Ottoman : <span id="ottomanLabel" class="font-normal normal-case text-gray-400 ml-1">Cognac</span></label>
                <div id="desktopOttomanSwatches" class="flex flex-wrap gap-2 items-center mb-3"></div>
                
                <div class="relative">
                    <select id="ottomanToggle" class="w-full border border-gray-200 rounded-md p-3 text-[13px] appearance-none bg-white focus:outline-none cursor-pointer text-gray-400 pr-10">
                        <option value="with">With Ottoman</option>
                        <option value="without">Without Ottoman</option>
                    </select>
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none opacity-40">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </div>
                </div>
            </div>

            <div class="mt-auto pt-5 flex flex-col gap-2">
                <button class="w-full bg-black text-white py-2 rounded-md text-[19px] font-semibold flex items-center justify-center gap-2">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                    Enquire Now
                </button>
                <button onclick="handleViewAtHomeDesktop()" class="w-full bg-[#555555] text-white py-2 rounded-md text-[19px] font-semibold flex items-center justify-center gap-2">
                    <svg width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>
                    View at Home
                </button>
            </div>
        </aside>
    </div>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, sofaMesh;
        const loader = new GLTFLoader();

        window.toggleMenu = function() {
            document.getElementById('mobile-menu').classList.toggle('menu-hidden');
        }

        const fabrics = [
            { name: "Cognac", color: "#5D4037" },
            { name: "Rust", color: "#B3542D" },
            { name: "Ruby", color: "#8E2424" },
            { name: "Obsidian", color: "#1A1A1A" },
            { name: "Heather", color: "#7E767D" },
            { name: "Steel", color: "#5B82A1" },
            { name: "Sand", color: "#C2B280" }
        ];

        function init() {
            scene = new THREE.Scene();
            const isMobile = window.innerWidth < 768;
            scene.background = isMobile ? new THREE.Color(0xf0f8f9) : new THREE.Color(0xffffff);

            const container = document.getElementById('canvas-container');
            camera = new THREE.PerspectiveCamera(40, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(4, 2, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 2.8));
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 10, 5);
            scene.add(sun);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            renderAllSwatches();
            
            const updateAndSync = (e) => {
                document.getElementById('modelSelect').value = e.target.value;
                document.getElementById('modelSelectMobile').value = e.target.value;
                updateModel();
            };
            
            document.getElementById('modelSelect').addEventListener('change', updateAndSync);
            document.getElementById('modelSelectMobile').addEventListener('change', updateAndSync);

            updateModel();
            animate();
            setTimeout(() => document.getElementById('loader').style.display = 'none', 1000);
        }

        function updateModel() {
            const file = document.getElementById('modelSelect').value;
            loader.load(`./${file}`, (gltf) => {
                if (sofaMesh) scene.remove(sofaMesh);
                sofaMesh = gltf.scene;
                
                const box = new THREE.Box3().setFromObject(sofaMesh);
                const center = box.getCenter(new THREE.Vector3());
                sofaMesh.position.x += (sofaMesh.position.x - center.x);
                sofaMesh.position.y += (sofaMesh.position.y - center.y);
                sofaMesh.position.z += (sofaMesh.position.z - center.z);
                
                scene.add(sofaMesh);
                const currentHex = fabrics.find(f => document.getElementById('sofaLabel').innerText.includes(f.name))?.color || fabrics[0].color;
                applyColor(currentHex, null);
            });
        }

        function renderAllSwatches() {
            const mobileContainer = document.getElementById('mobileSwatches');
            const desktopSofa = document.getElementById('desktopSofaSwatches');
            const desktopOttoman = document.getElementById('desktopOttomanSwatches');
            let sofaExpanded = false;
            let ottomanExpanded = false;

            const renderDesktopSwatches = (container, isOttoman, expanded) => {
                container.innerHTML = '';
                // show 5 color swatches initially, plus a '+n' swatch as the 6th when there are more
                const limit = expanded ? fabrics.length : 5;

                fabrics.slice(0, limit).forEach((f, i) => {
                    const btn = document.createElement('button');
                    btn.className = `w-10 h-10 rounded-sm border border-transparent transition-all swatch-btn ${i === 0 ? 'swatch-active' : ''}`;
                    btn.style.backgroundColor = f.color;
                    btn.onclick = () => {
                        document.querySelectorAll(isOttoman ? '#desktopOttomanSwatches .swatch-btn:not(.plus-btn)' : '#desktopSofaSwatches .swatch-btn:not(.plus-btn)').forEach(b => b.classList.remove('swatch-active'));
                        btn.classList.add('swatch-active');
                        document.getElementById(isOttoman ? 'ottomanLabel' : 'sofaLabel').innerText = f.name;
                        applyColor(f.color, isOttoman);
                    };
                    container.appendChild(btn);
                });

                // if not expanded and there are more than 5 colors, add the + button as the last swatch
                if (!expanded && fabrics.length > 5) {
                    const hiddenCount = fabrics.length - 5;
                    const plusBtn = document.createElement('button');
                    plusBtn.className = `w-10 h-10 rounded-sm border border-gray-300 bg-white hover:bg-gray-50 flex items-center justify-center text-[14px] font-bold text-gray-600 transition-all swatch-btn plus-btn`;
                    plusBtn.innerText = `+${hiddenCount}`;
                    plusBtn.onclick = (e) => {
                        e.preventDefault();
                        if (isOttoman) {
                            ottomanExpanded = true;
                            renderDesktopSwatches(desktopOttoman, true, ottomanExpanded);
                        } else {
                            sofaExpanded = true;
                            renderDesktopSwatches(desktopSofa, false, sofaExpanded);
                        }
                    };
                    container.appendChild(plusBtn);
                }
            };

            fabrics.forEach((f, i) => {
                const mobBtn = document.createElement('button');
                    mobBtn.className = `w-14 h-14 rounded-full border border-transparent transition-all shrink-0 ${i === 0 ? 'mobile-swatch-active' : ''}`;
                mobBtn.style.backgroundColor = f.color;
                mobBtn.onclick = () => {
                    document.querySelectorAll('#mobileSwatches button').forEach(b => b.classList.remove('mobile-swatch-active'));
                    mobBtn.classList.add('mobile-swatch-active');
                    applyColor(f.color, null);
                };
                mobileContainer.appendChild(mobBtn);
            });

            renderDesktopSwatches(desktopSofa, false, sofaExpanded);
            renderDesktopSwatches(desktopOttoman, true, ottomanExpanded);
        }

        // Hide sofa and ottoman swatches (called by the inline cross)
        function closeSofaEditors() {
            const sofaSwatches = document.getElementById('desktopSofaSwatches');
            const ottSwatches = document.getElementById('desktopOttomanSwatches');
            if (sofaSwatches) sofaSwatches.style.display = 'none';
            if (ottSwatches) ottSwatches.style.display = 'none';
        }

        function applyColor(hex, isOttomanOnly) {
            if (!sofaMesh) return;
            sofaMesh.traverse(child => {
                if (child.isMesh && !child.name.toLowerCase().includes('leg')) {
                    const isOtt = child.name.toLowerCase().includes('ottoman');
                    if (isOttomanOnly === null || (isOttomanOnly && isOtt) || (!isOttomanOnly && !isOtt)) {
                        child.material.color.set(hex);
                    }
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            const container = document.getElementById('canvas-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
            scene.background = window.innerWidth < 768 ? new THREE.Color(0xf0f8f9) : new THREE.Color(0xffffff);
        });

        init();
    </script>
</body>
</html>
